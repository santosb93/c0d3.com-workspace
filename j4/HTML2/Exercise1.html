<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    Create a click recorder. Every time user clicks on the page, record the x and y coordinates.

    To listen to every event on the page, you can add an event listener to the whole document: document.addEventListener('click', ....
  -->

  <div class = 'display'></div>

  <script>
    const display = document.querySelector('.display')
    document.addEventListener('click', (e)=>{
      const newElement = document.createElement('h1')
      newElement.innerText = `X: ${e.screenX}, Y: ${e.screenY}`
      display.prepend(newElement)   
    })
  </script>
  
</body>
</html>
