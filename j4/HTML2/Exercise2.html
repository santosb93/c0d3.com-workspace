<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    Build this counter clicker. Click on the button to create a new counter, and click on each counter to increase its count.
  -->
  <button class = 'btn'>Add Counter</button>
  <div class ='display'></div>

  <script>
    const btn = document.querySelector('.btn')
    const display = document.querySelector('.display')

    btn.addEventListener('click', (e)=>{
      let numClicks  = 0;
      const newElement = document.createElement('h1')
      newElement.innerText = `${numClicks} clicks`
      newElement.addEventListener('click', e =>{
        newElement.innerText = `${++numClicks} clicks` 
      })
      display.append(newElement)
    })
  </script>
</body>
</html>
