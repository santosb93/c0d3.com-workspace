<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <input type="text" class="input">
        <button class="generate">Generate</button>
        <div class="breaker"></div>
    </div>
    <script>
        const input = document.querySelector('.input')
        const button = document.querySelector('.generate')
        const breaker = document.querySelector('.breaker')
        const breakerString = (str,idx = 0, result = '') => {
            if(idx === str.length) return result
            return breakerString(str, idx + 1, result + `<h1>${str[idx]}</h1>`)
        }
        button.onclick = () => {
            breaker.innerHTML = breakerString(input.value)
        }  
    </script>
    
</body>
</html>
